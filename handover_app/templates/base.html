<!DOCTYPE html>
{% load static %}
<html>
  <head>
      <meta charset="utf-8">
      <title>引継ぎ</title>
      <!-- Tell the browser to be responsive to screen width -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/fontawesome-free/css/all.min.css'%}">
      <!-- Tempusdominus Bbootstrap 4 -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/bootstrap/css/tempusdominus-bootstrap-4.min.css'%}">
      <!-- JQVMap -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/jqvmap/jqvmap.min.css'%}">
      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.min.css'%}">
      <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.css'%}">
      <!-- overlayScrollbars -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
      <!-- summernote -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/summernote/summernote-bs4.css'%}">
      <!-- Date range picker -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/daterangepicker/daterangepicker.css'%}">
      <!-- select2 -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/select2/css/select2.min.css'%}">
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css'%}">
      <!-- dropzonejs -->
      <link rel="stylesheet" href="{% static 'AdminLTE/plugins/dropzone/min/dropzone.min.css'%}">
      <!-- Google Font: Source Sans Pro -->
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  </head>

  <!-- Script -->
  <div>
      <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
      <!-- jQuery -->
      <script src="{% static 'AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
      <!-- jQuery UI 1.11.4 -->
      <script src="{% static 'AdminLTE/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
      <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
      <script>$.widget.bridge('uibutton', $.ui.button)</script>
      <!-- Bootstrap 4 -->
      <script src="{% static 'AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- ChartJS -->
      <script src="{% static 'AdminLTE/plugins/chart.js/Chart.min.js' %}"></script>
      <!-- Sparkline -->
      <script src="{% static 'AdminLTE/plugins/sparklines/sparkline.js' %}"></script>
      <!-- JQVMap -->
      <script src="{% static 'AdminLTE/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
      <!-- jQuery Knob Chart -->
      <script src="{% static 'AdminLTE/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
      <!-- date range picker -->
      <script src="{% static 'AdminLTE/plugins/moment/moment.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/moment/moment-with-locales.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/daterangepicker/daterangepicker.js' %}"></script>
      <!-- Tempus dominus Bootstrap 4 -->
      <script src="{% static 'AdminLTE/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
      <!-- Summernote -->
      <script src="{% static 'AdminLTE/plugins/summernote/summernote-bs4.min.js' %}"></script>
      <!-- overlayScrollbars -->
      <script src="{% static 'AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'AdminLTE/dist/js/adminlte.js' %}"></script>
      <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
      <script src="{% static 'AdminLTE/plugins/dist/js/pages/dashboard.js' %}"></script>
      <!-- AdminLTE for demo purposes -->
      <script src="{% static 'AdminLTE/plugins/dist/js/demo.js' %}"></script>
      <!-- DataTables -->
      <script src="{% static 'AdminLTE/plugins/datatables/jquery.dataTables.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
      <script src="{% static 'AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
      <!-- select2 -->
      <script src="{% static 'AdminLTE/plugins/select2/js/select2.full.min.js' %}"></script>
      <!-- dropzonejs -->
      <script src="{% static 'AdminLTE/plugins/dropzone/min/dropzone.min.js'%}"></script>
  </div>
  <!-- /.Script -->
  <!-- test -->

  <!-- test -->
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <div class="user-panel mt-1 pb-1 mb-1 d-flex" style="margin: 5px">
                    <div class="media">
                        <div class = "image">
                            {% if user.user_image %}
                            <img src="{{ user.user_image.url }}" class="img-circle elevation-1" alt="User Image">
                            {% else %}
                            <img src="{% static 'images/user_icon.png' %}" class="img-circle elevation-1" alt="User Image">
                            {% endif %}
                        </div>
                        <div class="info">
                            <span class="username"  style="padding: 1px">
                                <a>{{ user.get_full_name }}</a>
                            </span>
                        </div>
                    </div>
                </div>

            <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li>
                        <a href="{% url 'handover:top'%}" class="nav-link">
                            <i class="fas fa-home faa-pulse animated-hover"> Home</i>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true"
                            class="nav-link">
                            <i class="fas fa-list animated-hover"></i>
                        </a>
                        <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
                            <!-- handover -->
                            <li class="dropdown-submenu dropdown-hover">
                                <a id="dropdownSubMenu2" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false" class="dropdown-item dropdown-toggle">
                                    <i class="fas fa-note-sticky"></i>
                                    引継ぎ
                                </a>
                                <ul aria-labelledby="dropdownSubMenu2" class="dropdown-menu border-0 shadow">
                                    {% url 'handover:post' as post_url %}
                                    <li>
                                        <a tabindex="-1" href="{{ post_url }}" class="dropdown-item">
                                            <i class="far fa-circle nav-icon"></i>
                                            引継ぎ
                                        </a>
                                    </li>
                                    {% url 'handover:search' as search_url %}
                                    <li>
                                        <a tabindex="-1" href="{{ search_url }}" class="dropdown-item">
                                            <i class="far fa-circle nav-icon"></i>
                                            検索
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <!-- End Level two -->
                        </ul>
                    </li>

                </ul>

            </div>

            <!-- Right navbar links -->
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <!-- logout -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">
                        <span class="faa-parent animated-hover">
                            <i class="fas fa-sign-out-alt faa-pulse faa-fast animated-hover"></i>
                            <i class="d-none d-sm-inline-block">
                                Logout</i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.navbar -->
    {% block content %}
    {% endblock %}
</div>
</body>
</html>



<footer class="main-footer">
    <div class="float-right d-none d-sm-block">
    </div>
</footer>
</html>
